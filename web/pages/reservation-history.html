<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Réservations - Billettigue</title>
    <link rel="icon" type="image/png" href="../public/images/logo/logo.png">
    <link href="../public/assets/css/style.css" rel="stylesheet">
    <link href="../public/assets/css/dashboard.css" rel="stylesheet">
    <link href="../public/assets/css/profile.css" rel="stylesheet">
    <link href="../public/assets/css/profile-page.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen overflow-x-hidden">
  <div class="user-dashboard-container">
    <div class="user-dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="user-sidebar">
      <!-- Logo -->
      <div class="logo">
        <img src="../public/images/logo/logo.png" alt="BilletTigue Logo" style="height:48px; width:auto;">
        <span>BilletTiguè</span>
      </div>
      <!-- Menu -->
      <nav class="menu">
        <ul>
          <li><a href="/index.html"><i class="fa-solid fa-home"></i> <span class="menu-label">Accueil</span></a></li>
          <li><a href="/pages/profile.html"><i class="fa-solid fa-user"></i> <span class="menu-label">Mon Profil</span></a></li>
          <li><a href="/pages/reservation-history.html" class="active"><i class="fa-solid fa-ticket"></i> <span class="menu-label">Mes Réservations</span></a></li>
          <li><a href="#"><i class="fa-solid fa-bell"></i> <span class="menu-label">Notifications</span></a></li>
          <li><a href="#"><i class="fa-solid fa-cog"></i> <span class="menu-label">Paramètres</span></a></li>
          <li><a href="../index.html" class="logout-btn" title="Déconnexion"><i class="fa-solid fa-sign-out-alt"></i> <span class="menu-label">Déconnexion</span></a></li>
        </ul>
      </nav>
    </aside>
    <!-- Contenu principal -->
    <main class="user-dashboard-main">
      <div class="user-main-wrapper">
        <div class="user-title-bar">
          <h1>Mes Réservations</h1>
        </div>
        <div class="user-main-content flex flex-col gap-6" id="reservationHistoryContent">
          <!-- Section historique des réservations -->
          <section class="user-reservations-section">
            <div id="reservationsTableContainer">
              <table class="dashboard-table" id="reservationsTable">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Date de réservation</th>
                    <th>Numéro de réservation</th>
                    <th>Trajet</th>
                    <th>Statut</th>
                    <th>Montant</th>
                    <th>Places</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Les réservations seront injectées ici dynamiquement -->
                </tbody>
              </table>
              <div id="noReservationsMsg" style="display:none; text-align:center; margin-top:2rem; color:#888;">Aucune réservation trouvée.</div>
            </div>
          </section>
        </div>
      </div>
    </main>
    </div>
  </div>

  <!-- Scripts JavaScript -->
  <script src="../src/js/auth-protection.js"></script>
  <script src="../src/js/secure-logout.js"></script>
  <script src="../src/js/profile-display.js"></script>
  <script src="../src/js/profile.js"></script>
  <script src="../src/js/profile-menu.js"></script>
  <script src="../src/js/reservation-history.js"></script>
</body>
</html>
